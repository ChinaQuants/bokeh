{#
Renders ``<script>`` tags that automatically load BokehJS (if necessary)
and then renders a Bokeh model stored in the specified script file.

:param src_path: path to AUTOLOAD script
:type src_path: str

:param elementid: the a unique id for the script tag
:type elementid: str

:param modelid: The Bokeh model id for the object to render
:type modelid: str

:param modeltype: the type of the model to render
:type modeltype: str

.. note::
    This script injects a ``<div>`` in place, so must be placed under ``<body>``.

#}
<script
    src="{{ src_path }}"
    id="{{ elementid }}"
    async="true"
    data-bokeh-data="static"
    data-bokeh-modelid="{{ modelid }}"
    data-bokeh-modeltype="{{ modeltype }}"
    data-bokeh-loglevel="{{ loglevel }}"
></script>
