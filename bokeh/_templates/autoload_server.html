{#
Renders ``<script>`` tags that automatically load BokehJS (if necessary)
and then renders a Bokeh model stored on a Bokeh Server at the given URL.

:param src_path: path to AUTOLOAD script
:type src_path: str

:param elementid: the unique id for the script tag
:type elementid: str

:param modelid: the Bokeh model id for the object to render
:type modelid: str

:param root_url: root URL of the Bokeh Server
:type root_url: str

:param docid: document ID for the document on the server to load
:type docid: str

:param docapikey: API key for the document
:type docapikey: str

.. note::
    This script injects a ``<div>`` in place, so must be placed under ``<body>``.

#}
<script
    src="{{ src_path }}"
    id="{{ elementid }}"
    async="true"
    data-bokeh-data="server"
    data-bokeh-modelid="{{ modelid }}"
    data-bokeh-root-url="{{ root_url }}"
    data-bokeh-docid="{{ docid }}"
    {% if public %}
    data-bokeh-public="true"
    {% else %}
    data-bokeh-docapikey="{{ docapikey }}"
    {% endif %}
    data-bokeh-loglevel="{{ loglevel }}"
></script>
